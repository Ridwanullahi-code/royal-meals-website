<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	<link rel="stylesheet" href="index.css">

	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
</head>

<body>
	<header class="header-container">
		<a href="" class="web-logo">Royal Meal</a>
		<nav class="nav-bar">
			<ul class="nav-items">
				<li class="nav-item active">Meal</li>
				<li class="nav-item">About</li>
				<li class="nav-item">More</li>
				<li class="nav-item active"></li>
			</ul>
		</nav>
	</header>

	<section class="meals"></section>

	<section class="comment-popup hidden">
		<div class="container popup-container">
			<div class="first-class">
				<i class="fa-solid fa-xmark close"></i>
			</div>
			<div class="meal-image">
				<img src="." alt="Meal image" class="meal-img">
				<h4 class="image-title"></h4>
			</div>
			<div class="recipe">
				<p class="meal-recipe"></p>
			</div>
			<p class="comment-header">
				Say something about this meal!
			</p>
			<div class="grid-container">
				<ul class="comment-list"></ul>
			</div>
			<div class="comment-section">
				<h3 class="comment-title"></h3>
			</div>
			<div class="comment-form"></div>
		</div>
	</section>
	<footer>
		<p>Created by Microverse under CC license</p>
	</footer>
</body>

</html>
